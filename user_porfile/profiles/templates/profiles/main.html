<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main </title>
</head>
<body>
    {%if request.user.is_authenticated%}
    Пользователь :{{request.user.username}}

    <a href="{%url 'profile_page' %}">Profile</a>
    <a href="{%url 'user_logout' %}">Logout</a>
    {%else%}
    <a href="{%url 'login_page'%}">Login</a>
    <a href="{%url 'register_page'%}">Register</a>
    {%endif%}

    <h2>Products List</h2>
    {%for i in products%}
    <p>{{i.name}}</p>
    <p>{{i.desc}}</p>
    <p>{{i.price}}</p>
    <p>{{i.count}}</p>
    <p><a href="{%url 'product_detail_page' id=i.pk%}">Подробнее</a></p>
    {%endfor%}
</body>
</html>
