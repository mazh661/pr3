<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        <p>Username:<input type="text" name="username"></p>
        <p>Password:<input type="password" name="password"></p>
        <p><input type="submit" value="login"></p>
        {%if error%}
        <p>{{error}}</p>
        {%endif%}
    </form>
</body>
</html>
